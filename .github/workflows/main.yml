#Tresc skopiowana z https://github.com/anothrNick/github-tag-action/blob/master/README.md
name: Tag version
on:
  workflow_dispatch:  #reczne uruchomienie
  push:               #tylko dla push
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Test
      uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      id: gen_tag
      uses: anothrNick/github-tag-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
outputs:
  tag_outut:
    description: "Random number"
    value: ${{ steps.gen_tag.outputs.new_tag }}
